<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,td,th
      {border: 1px solid}
      h1
      {text-align: center;}
      table{
        margin: 200px;
        background-color: aqua;
        margin-top: auto;
      }

    </style>
</head>
<body>
    <h1>REPORT FORM</h1>
    <form action="" method="get">
    <table style="justify-content: center;">
        <tr>
           <th colspan="2">INFORMATION TABLE</th>
        </tr>
        <tr>
           <td>Name</td>
           <td><input type="text"> <br><label for="">ENTER YOUR FULL NAME</label></td>
        </tr>
        <tr>
            <td>Email</td>
           <td><input type="email"> <br><label for="">ENTER AN INTERNET CONTACT <ADDRESS></ADDRESS></label></td>

        </tr>
        <tr>
            <td>PASSWORD</td>
            <td><input type="password"> <br> <label for="">ENTER A CODE TO IDENTIFY </label></td>

        </tr>
        <tr>
            <td>ADDRESS</td>
            <td><input type="text"><br><label for="">COMPLETE ADDRESS</label></td>

        </tr>
       <tr>
          <td>COUNTRY</td>
          <td><select name="" id=""><option value="">PAKISTAN</option></select></td>

       </tr>
       <tr>
         <td>GENDER</td>
         <td><input type="radio" name="GENDER"><label for="">MALE</label> <input type="radio" name="GENDER"><label for="">FEMALE</label></td>


       </tr>
       <tr>
         <td>HOBBIES</td>
         <td><input type="checkbox"><label for="">READING</label><br><input type="checkbox"><label for="">LISTENING MUSIC</label><br><input type="checkbox"><label for="">GARDENING</label><br><input type="checkbox" name="" id=""><label for="">SWIMMING</label><br><input type="checkbox"><label for="">ATHLETHICS</label><br><label for="">CHECK ALL THAT APPLY</label></td>

       </tr> 
       <tr>
           <td>YOUR WEB SITE</td>
           <td><input type="url" placeholder="https:/"><br><label for="">PROVIDE YOUR WEB SITE URL IF URL EXISTS (NOT NECESSARY)</label></td>

       </tr>
       <tr>
           <td>OTHER INFORMATION ABOUT YOU</td>
        <td><textarea name="" id="" cols="50" rows="10"></textarea><br><label for="">WRITE ANY OTHERS INFORMATION THAT IS NOT PRESENT HERE</label></td>


       </tr>
       <tr>
        <td><input type="submit" value="SEND IN MY REPORT"></td>
        <td><input type="reset" value="ERASE REPORT FORM"></td>

       </tr>

    </table>
    </form>
    
        
    </body>
    </html>
